<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <title>My Schedule</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css' />
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css' />
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.7/js/tether.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js'></script>
</head>
<body>
  <div id='calendar'></div>
  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="myModalLabel"></h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>



  <script>
  $(document).ready(function() {
    var activities = {
      'Morning routine w/ yoga (15 minutes)': [
        {'title': 'Activity 1', 'description': 'Long description'},
        {'title': 'Activity 2', 'description': 'Long description'},
        // Add more activities as needed
      ],
      'Circle time (20 minutes)': [
        {'title': 'Activity 1', 'description': 'Long description'},
        {'title': 'Activity 2', 'description': 'Long description'},
        // Add more activities as needed
      ],
      'Gross motor activity (30 minutes)': [
        {'title': 'Activity 1', 'description': 'Long description'},
        {'title': 'Activity 2', 'description': 'Long description'},
        // Add more activities as needed
      ]
    };
    var today = moment().startOf('day');
    var endOfMonth = moment().endOf('month');
    var events = [];
    var categories = Object.keys(activities);
    while (today <= endOfMonth) {
      categories.forEach(function(category) {
        var activityIndex = Math.floor(Math.random() * activities[category].length);
        events.push({
          //title: activities[category][activityIndex].title,
          title: category,
          start: today.clone().add(9, 'hours'),
          description: 'Instructions for ' + activities[category][activityIndex].description + '.'
        });
      });
      today.add(1, 'day');
    }
    $('#calendar').fullCalendar({
      header: {
        left: 'prev,next today',
        center: 'title',
        right: 'month,agendaWeek,agendaDay'
      },
      events: events,
      eventClick: function(calEvent, jsEvent, view) {
        $('#myModal .modal-title').html(calEvent.title);
        $('#myModal .modal-body').html(calEvent.description);
        $('#myModal').modal();
      }
    });
  });
  </script>




</body>
</html>
